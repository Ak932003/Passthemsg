<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Message Print |</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- script link  -->
    <script src="script.js" async></script>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 class="fw-bold text-center">Pass the message</h3>
                <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>
            </p>
            <p>
                <label for="message-input">Enter a message</label>
                <br/>
                <br/>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa fa-envelope"></i></button><input type="text" id="message-input">
            </p>
            <p>
                <button onclick="getMessage();">Submit</button>
            </p>
            <p id="message-output" class="text-center" style="text-transform: uppercase;"></p>
        </div>
    </div>
</body>
</html>
